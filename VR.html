<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0.1 0.5 -5" rotation="0 90 0" color="purple"></a-box>
      <a-box position="-1 0.5 -3" rotation="0 90 0" color="#4CC320"></a-box>
      <a-sphere position="0 2.5 -5" radius="1.25" color="pink"></a-sphere>
      <a-sphere position="-0.9 2.8 -4.1" radius="0.32" color="#ECECEC"></a-sphere>
      <a-sphere position="0.9 2.5 -4" radius="0.32" color="white"></a-sphere>
      <a-sphere position="0.6 1.60 -4.75"radius="0.40" color="white"></a-sphere>
      <a-sphere position="-0.6 1.60 -3.5" radius="0.40" color="white"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.2" height="1.5" color="yellow"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="blue"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
